version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:./dev.db
      - RPC_URL=https://rpc-testnet.qubetics.work/
      - FACTORY_ADDRESS=${FACTORY_ADDRESS}
      - TOKEN_ADDRESS=${TOKEN_ADDRESS}
    volumes:
      - backend-data:/app/prisma

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        # Pass required build arguments for Next.js to bake in static pages
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
        NEXT_PUBLIC_TOKEN_ADDRESS: ${NEXT_PUBLIC_TOKEN_ADDRESS}
        NEXT_PUBLIC_FACTORY_ADDRESS: ${NEXT_PUBLIC_FACTORY_ADDRESS}
        NEXT_PUBLIC_ADMIN_WALLET: ${NEXT_PUBLIC_ADMIN_WALLET:-0x2999e7035D2b67ef48d1A1166e2a4830B6E61553}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      - NEXT_PUBLIC_TOKEN_ADDRESS=${NEXT_PUBLIC_TOKEN_ADDRESS}
      - NEXT_PUBLIC_FACTORY_ADDRESS=${NEXT_PUBLIC_FACTORY_ADDRESS}
      - NEXT_PUBLIC_ADMIN_WALLET=${NEXT_PUBLIC_ADMIN_WALLET:-0x2999e7035D2b67ef48d1A1166e2a4830B6E61553}

volumes:
  backend-data:
